<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>
    <h1>Aquí se hace el pedido</h1>

    <form action="pedido.js">
        <label for="Nombre">Ingresa tú nombre, Taconauta</label> <br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

        <br> <br>

        <label for="mesa"> Tú mesa (Está en el número debajo)</label><br>
        <input type="number" name="mesa" id="mesa" placeholder="4">

        <!-- Seleccionando si la orden es para comer ahí o para llevar --> 
        <p>¿Para comer aquí o para llevar?</p>
        <input type="radio" id="aqui" name="aquiollevar" value="Aquí">
        <label for="aqui">Aquí</label><br>
        <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
        <label for="llevar">Llevar</label><br>

        <!-- Preguntando la cantidad de tacos que se desean ordenar -->
        <p>¿De qué deseas ordenar tus tacos?</p>
        <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
        <label for="mercurio">Tacos Mercurio</label>
        <input type="number" id="mercurioCuantos" name="mercurioCuantos" placeholder="Cuantos?"><br>

        <input type="checkbox" id="venus" name="venus" value="Venus">
        <label for="venus">Tacos Venus</label>
        <input type="number" id="venusCuantos" name="venusCuantos" placeholder="Cuantos?"><br>

        <!-- Seleccionando si desea tomar alguna bebida -->

        <p>¿Deseas ordenar algo para tomar?</p>
        
        <select name="refresco" id="refersco">
            <option value="Fanta">Fanta</option>
            <option value="Sangria">Sangria</option>
            <option value="Manzana">Manzana</option>
            <option value="Sprite">Sprite</option>
            <option value="Boing de Mango">Boing de Mango</option>
            <option value="Boing de Guayaba">Boing de Guayaba</option>
            
        </select>

        <!-- Colocando los inputs para poder resetear o enviar el pedido con las ordenes -->

        <p>Si deseas volver a pedir por favor da click</p><br>
        <input type="reset"><br>
        <p>Para enviar el pedido da click aquí</p>
        <input type="submit">
        
        

    </form>
    
</body>
</html>
